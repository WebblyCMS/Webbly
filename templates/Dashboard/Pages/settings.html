<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Webbly Dashboard - Settings
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="flex h-screen">
   {% include 'Dashboard/Pieces/sidebar.html' %}

   <!-- Main Content -->
   <div class="flex-1 p-10 space-y-6 overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
     <h1 class="text-3xl font-semibold">
      Settings
     </h1>
     <div class="flex items-center space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">
       <i class="fas fa-save mr-2">
       </i>
       Save Settings
      </button>
      <img alt="User profile picture" class="rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/iv6czBTDsgjdStc4g5o5pOpIl1TjUMXepR3Sq4LSioc.jpg" width="40"/>
     </div>
    </div>
    <!-- General Settings -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <h2 class="text-2xl font-semibold mb-4">
      General Settings
     </h2>
     <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="site-title">
         Site Title
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="site-title" name="site-title" type="text" value="Webbly"/>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="tagline">
         Tagline
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="tagline" name="tagline" type="text" value="Just another Webbly site"/>
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="email">
         Email Address
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" type="email" value="admin@example.com"/>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="timezone">
         Timezone
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="timezone" name="timezone">
         <option value="UTC">
          UTC
         </option>
         <option value="PST">
          PST
         </option>
         <option value="EST">
          EST
         </option>
        </select>
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="date-format">
         Date Format
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="date-format" name="date-format">
         <option value="F j, Y">
          F j, Y
         </option>
         <option value="Y-m-d">
          Y-m-d
         </option>
         <option value="m/d/Y">
          m/d/Y
         </option>
        </select>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="time-format">
         Time Format
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="time-format" name="time-format">
         <option value="g:i a">
          g:i a
         </option>
         <option value="H:i">
          H:i
         </option>
        </select>
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="week-start">
         Week Starts On
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="week-start" name="week-start">
         <option value="Monday">
          Monday
         </option>
         <option value="Sunday">
          Sunday
         </option>
        </select>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="language">
         Site Language
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="language" name="language">
         <option value="en">
          English
         </option>
         <option value="es">
          Spanish
         </option>
         <option value="fr">
          French
         </option>
        </select>
       </div>
      </div>
     </form>
    </div>
    <!-- Writing Settings -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <h2 class="text-2xl font-semibold mb-4">
      Writing Settings
     </h2>
     <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="default-category">
         Default Post Category
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="default-category" name="default-category">
         <option value="Uncategorized">
          Uncategorized
         </option>
         <option value="News">
          News
         </option>
         <option value="Updates">
          Updates
         </option>
        </select>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="default-format">
         Default Post Format
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="default-format" name="default-format">
         <option value="Standard">
          Standard
         </option>
         <option value="Aside">
          Aside
         </option>
         <option value="Gallery">
          Gallery
         </option>
        </select>
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="mail-server">
         Mail Server
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="mail-server" name="mail-server" type="text" value="mail.example.com"/>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="mail-port">
         Mail Server Port
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="mail-port" name="mail-port" type="number" value="587"/>
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="mail-username">
         Mail Server Username
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="mail-username" name="mail-username" type="text" value="user@example.com"/>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="mail-password">
         Mail Server Password
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="mail-password" name="mail-password" type="password" value="password"/>
       </div>
      </div>
     </form>
    </div>
    <!-- Reading Settings -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <h2 class="text-2xl font-semibold mb-4">
      Reading Settings
     </h2>
     <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="homepage">
         Homepage Displays
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="homepage" name="homepage">
         <option value="latest-posts">
          Your latest posts
         </option>
         <option value="static-page">
          A static page
         </option>
        </select>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="posts-page">
         Posts Page
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="posts-page" name="posts-page">
         <option value="none">
          None
         </option>
         <option value="blog">
          Blog
         </option>
        </select>
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="posts-per-page">
         Blog pages show at most
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="posts-per-page" name="posts-per-page" type="number" value="10"/>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="rss-items">
         Syndication feeds show the most recent
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="rss-items" name="rss-items" type="number" value="10"/>
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="rss-content">
         For each article in a feed, show
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="rss-content" name="rss-content">
         <option value="full-text">
          Full text
         </option>
         <option value="summary">
          Summary
         </option>
        </select>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="search-engine">
         Search Engine Visibility
        </label>
        <div class="flex items-center">
         <input class="mr-2" id="search-engine" name="search-engine" type="checkbox"/>
         <label class="text-gray-700" for="search-engine">
          Discourage search engines from indexing this site
         </label>
        </div>
       </div>
      </div>
     </form>
    </div>
    <!-- Discussion Settings -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <h2 class="text-2xl font-semibold mb-4">
      Discussion Settings
     </h2>
     <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="default-article-settings">
         Default Article Settings
        </label>
        <div class="flex items-center">
         <input class="mr-2" id="default-article-settings" name="default-article-settings" type="checkbox"/>
         <label class="text-gray-700" for="default-article-settings">
          Allow people to post comments on new articles
         </label>
        </div>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="comment-moderation">
         Comment Moderation
        </label>
        <div class="flex items-center">
         <input class="mr-2" id="comment-moderation" name="comment-moderation" type="checkbox"/>
         <label class="text-gray-700" for="comment-moderation">
          Hold a comment in the queue if it contains 2 or more links
         </label>
        </div>
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="avatar-display">
         Avatar Display
        </label>
        <div class="flex items-center">
         <input class="mr-2" id="avatar-display" name="avatar-display" type="checkbox" checked/>
         <label class="text-gray-700" for="avatar-display">
          Show Avatars
         </label>
        </div>
       </div>
       <div>
        <label class="block text-gray-700 font-semibold mb-2" for="avatar-rating">
         Maximum Rating
        </label>
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="avatar-rating" name="avatar-rating">
         <option value="G">
          G — Suitable for all audiences
         </option>
         <option value="PG">
          PG — Possibly offensive, usually for audiences 13 and above
         </option>
         <option value="R">
          R — Intended for adult audiences above 17
         </option>
         <option value="X">
          X — Even more mature than above
         </option>
        </select>
       </div>
      </div>
     </form>
    </
