<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-black text-white">
    <div class="bg-gray-800 p-8 w-full h-full text-center flex flex-col justify-center rounded-none shadow-none md:rounded-lg md:shadow-lg md:max-w-md md:h-auto">
        <i class="fas fa-check-circle text-green-500 text-6xl mb-6"></i>
        <h2 class="text-2xl font-bold mb-4">Installation Complete</h2>
        <p class="text-gray-300 mb-6">Your CMS has been successfully installed. You can now start using it.</p>
        <form class="w-full">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                <i class="fas fa-arrow-right mr-2"></i>Go to Dashboard
            </button>
            <button type="button" class="w-full bg-yellow-500 text-gray-800 py-2 rounded-lg font-medium hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                <i class="fas fa-external-link-alt mr-2"></i>Visit Site
            </button>
        </form>
    </div>
</body>
</html>
