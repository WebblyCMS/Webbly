<html>
<head>
    <title>Webbly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-600 to-blue-800 flex items-center justify-center min-h-screen">
    <!-- Desktop Version -->
    <div class="hidden md:block bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Welcome to Webbly</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 text-gray-300 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500" type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="username">Username</label>
                <input class="w-full px-3 py-2 text-gray-300 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500" type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 text-gray-300 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500" type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 mb-2" for="confirm-password">Confirm Password</label>
                <input class="w-full px-3 py-2 text-gray-300 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500" type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Install</button>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-400 mb-2">Want a quicker setup?</p>
            <button class="w-full bg-gray-700 text-white py-2 rounded flex items-center justify-center hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
                <i class="fas fa-bolt mr-2"></i> Use Webbly Express
            </button>
        </div>
    </div>

    <!-- Mobile Version -->
    <div class="block md:hidden w-full h-screen bg-gray-900">
        <form class="w-full h-full flex flex-col justify-center bg-gray-900 px-4 py-6">
            <h1 class="text-3xl font-bold text-center text-white mb-6">Welcome to Webbly</h1>
            <div class="mb-4 space-y-4 flex-grow">
                <div>
                    <label class="block text-gray-400 mb-2 text-sm" for="email">Email</label>
                    <input class="w-full px-4 py-3 text-sm text-gray-300 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-200 ease-in-out" 
                           type="email" 
                           id="email" 
                           placeholder="Enter your email" required>
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 text-sm" for="username">Username</label>
                    <input class="w-full px-4 py-3 text-sm text-gray-300 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-200 ease-in-out" 
                           type="text" 
                           id="username" 
                           placeholder="Enter your username" required>
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 text-sm" for="password">Password</label>
                    <input class="w-full px-4 py-3 text-sm text-gray-300 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-200 ease-in-out" 
                           type="password" 
                           id="password" 
                           placeholder="Enter your password" required>
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 text-sm" for="confirm-password">Confirm Password</label>
                    <input class="w-full px-4 py-3 text-sm text-gray-300 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 transition duration-200 ease-in-out" 
                           type="password" 
                           id="confirm-password" 
                           placeholder="Confirm your password" required>
                </div>
            </div>

            <button class="w-full py-3 text-sm mb-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700 transition-colors duration-200 ease-in-out">
                Install
            </button>
            <div class="text-center text-gray-400 mb-4 text-sm">Want a quicker setup?</div>
            <button class="w-full py-3 text-sm text-white bg-gray-700 rounded-lg hover:bg-gray-600 focus:outline-none focus:bg-gray-600 transition-colors duration-200 ease-in-out flex items-center justify-center">
                <i class="fas fa-bolt mr-2 text-sm"></i> Use Webbly Express
            </button>
        </form>
    </div>
</body>
</html>
