<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbly Express Installation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:items-center md:justify-center bg-gradient-to-r from-blue-500 to-black text-white">
    <div class="w-full max-w-2xl mx-auto p-8 bg-gray-800 rounded-lg shadow-lg flex-1 md:flex-none">
        <form class="h-full flex flex-col">
            <div class="flex-1 mb-6">
                <h2 class="text-2xl font-bold mb-6 text-center">Webbly Express Installation</h2>
                <label for="script" class="block text-gray-300 font-medium mb-2">Paste your script here</label>
                <textarea id="script" rows="10" class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Paste your script here..."></textarea>
            </div>
            <button type="submit" class="mt-4 w-full bg-yellow-500 text-gray-800 py-2 rounded-lg font-medium hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                <i class="fas fa-bolt mr-2"></i>Install
            </button>
        </form>
    </div>
</body>
</html>
