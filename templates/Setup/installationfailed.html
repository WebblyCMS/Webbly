
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-black text-white">
    <div class="bg-gray-800 p-8 w-full h-full flex flex-col justify-center text-center md:max-w-md md:rounded-lg md:shadow-lg md:p-8 md:bg-gray-800 md:text-center md:h-auto md:w-auto">
        <i class="fas fa-exclamation-circle text-red-500 text-6xl mb-6"></i>
        <h2 class="text-2xl font-bold mb-4">An Error Occurred</h2>
        <p class="text-gray-300 mb-6">Something went wrong during the installation process. Please try again.</p>
        <button class="w-full bg-red-500 text-white py-2 rounded-lg font-medium hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 mb-4">
            <i class="fas fa-redo mr-2"></i>Retry Installation
        </button>
        <button class="w-full bg-gray-700 text-white py-2 rounded-lg font-medium hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-700">
            <i class="fas fa-home mr-2"></i>Go to Home
        </button>
    </div>
</body>
</html>
