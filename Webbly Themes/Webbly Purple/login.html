<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Unique Website Template - Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }

        .parallax {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        .menu-overlay {
            transition: transform 0.3s ease-in-out;
        }

        .menu-overlay.hidden {
            transform: translateX(100%);
        }

        .menu-overlay.visible {
            transform: translateX(0);
        }

        .glow-on-hover:hover {
            box-shadow: 0 0 10px 2px rgba(128, 90, 213, 0.7);
        }
  </style>
 </head>
 <body class="bg-gray-900 text-gray-200">
  <!-- Header -->
  <header class="bg-purple-800 shadow-md">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
     <button class="text-white focus:outline-none">
      <i class="fas fa-user-circle">
      </i>
     </button>
     <div class="hidden md:block text-2xl font-bold text-white">
      Webbly Purple
     </div>
    </div>
    <div class="hidden md:flex space-x-4">
     <a class="text-white hover:text-gray-400" href="index.html">
      Home
     </a>
     <a class="text-white hover:text-gray-400" href="about.html">
      About
     </a>
     <a class="text-white hover:text-gray-400" href="services.html">
      Services
     </a>
     <a class="text-white hover:text-gray-400" href="portfolio.html">
      Portfolio
     </a>
     <a class="text-white hover:text-gray-400" href="contact.html">
      Contact
     </a>
    </div>
    <div class="md:hidden text-2xl font-bold text-white text-center flex-grow">
     Webbly Purple
    </div>
    <div class="md:hidden">
     <button class="text-white focus:outline-none" id="menu-toggle">
      <i class="fas fa-bars">
      </i>
     </button>
    </div>
   </div>
  </header>
  <!-- Mobile Menu Overlay -->
  <div class="fixed top-0 right-0 w-64 h-full bg-purple-800 text-white shadow-lg menu-overlay hidden" id="mobile-menu">
   <div class="flex justify-between items-center p-4">
    <h2 class="text-2xl font-bold">
     Menu
    </h2>
    <button class="text-white focus:outline-none" id="menu-close">
     <i class="fas fa-times">
     </i>
    </button>
   </div>
   <nav class="flex flex-col space-y-4 p-4">
    <a class="text-white hover:text-gray-400" href="index.html">
     Home
    </a>
    <a class="text-white hover:text-gray-400" href="about.html">
     About
    </a>
    <a class="text-white hover:text-gray-400" href="services.html">
     Services
    </a>
    <a class="text-white hover:text-gray-400" href="portfolio.html">
     Portfolio
    </a>
    <a class="text-white hover:text-gray-400" href="contact.html">
     Contact
    </a>
   </nav>
   <div class="mt-auto p-4">
    <a class="flex items-center text-white hover:text-gray-400" href="#">
     <i class="fas fa-shopping-cart mr-2">
     </i>
     Shopping Cart
    </a>
   </div>
  </div>
  <!-- Login Section -->
  <section class="parallax py-20" style="background-image: url('https://placehold.co/1920x1080?text=Login+Section+Background+Image');">
   <div class="container mx-auto px-4 text-center">
    <h1 class="text-4xl font-bold text-white mb-4 animate__animated animate__fadeInDown">
     Login to Your Account
    </h1>
    <p class="text-gray-300 mb-8 animate__animated animate__fadeInUp">
     Access your account by logging in below.
    </p>
   </div>
  </section>
  <!-- Login Form Section -->
  <section class="py-20">
   <div class="container mx-auto px-4">
    <div class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-md">
     <form action="#" method="POST">
      <div class="mb-4">
       <label class="block text-gray-300 font-bold mb-2" for="email">
        Email
       </label>
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-gray-300 glow-on-hover" id="email" name="email" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-300 font-bold mb-2" for="password">
        Password
       </label>
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-gray-300 glow-on-hover" id="password" name="password" type="password"/>
      </div>
      <div class="flex items-center justify-between mb-4">
       <a class="text-purple-400 hover:text-purple-500" href="forgot_password.html">
        Forgot Password?
       </a>
      </div>
      <button class="bg-purple-500 text-white px-6 py-3 rounded-full hover:bg-purple-600 glow-on-hover" type="submit">
       Login
      </button>
     </form>
     <div class="mt-6 text-center">
      <p class="text-gray-300">
       Don't have an account?
       <a class="text-purple-400 hover:text-purple-500" href="#">
        Create Account
       </a>
      </p>
     </div>
    </div>
   </div>
  </section>
  <!-- Footer -->
  <footer class="bg-purple-800 py-6">
   <div class="container mx-auto px-4 text-center">
    <p class="text-gray-300">
     Powered by Webbly
    </p>
    <div class="mt-4 space-x-4">
     <a class="text-gray-300 hover:text-gray-400" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="text-gray-300 hover:text-gray-400" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="text-gray-300 hover:text-gray-400" href="#">
      <i class="fab fa-linkedin-in">
      </i>
     </a>
     <a class="text-gray-300 hover:text-gray-400" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
    </div>
   </div>
  </footer>
  <script>
   document.getElementById('menu-toggle').addEventListener('click', function () {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('visible');
        });

        document.getElementById('menu-close').addEventListener('click', function () {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('visible');
        });
  </script>
 </body>
</html>
